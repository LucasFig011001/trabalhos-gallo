<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 (Bacana)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4b4b4b;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #061d9e;
            font-size: 36px;
            margin-top: 20px;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #eb1919;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #972222;
        }

        #contagem {
            font-weight: bold;
            color: #061d9e;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contagem Regressiva</h1>
    <p>Digite um número inteiro positivo:</p>
    <input type="number" id="numero">
    <button id="iniciar">Iniciar Contagem</button>
    <p id="contagem"></p>

    <script>
        document.getElementById('iniciar').addEventListener('click', () => {
            const numero = parseInt(document.getElementById('numero').value);

            if (!isNaN(numero) && numero >= 0) {
                let contagem = "";
                for (let i = numero; i >= 0; i--) {
                    contagem += i + " ";
                }
                document.getElementById('contagem').textContent = contagem;
            } else {
                document.getElementById('contagem').textContent = 'Insira um número inteiro positivo válido.';
            }
        });
    </script>
</body>
</html>
