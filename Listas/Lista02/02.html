<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4b4b4b;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #061d9e;
            font-size: 36px;
            margin-top: 20px;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #eb1919;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #972222;
        }

        #resultado {
            font-weight: bold;
            color: #061d9e;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Média Final</h1>
    <p>Informe as notas das provas:</p>
    <input type="number" id="nota1" placeholder="Nota da primeira prova">
    <input type="number" id="nota2" placeholder="Nota da segunda prova">
    <input type="number" id="nota3" placeholder="Nota da terceira prova">
    <button id="calcular">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        document.getElementById('calcular').addEventListener('click', () => {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            if (!isNaN(nota1) && !isNaN(nota2) && !isNaN(nota3)) {
                const media = (nota1 * 4 + nota2 * 3 + nota3 * 3) / 10;

                if (media >= 7) {
                    document.getElementById('resultado').textContent = 'APROVADO';
                } else if (media >= 5) {
                    document.getElementById('resultado').textContent = 'RECUPERAÇÃO';
                } else {
                    document.getElementById('resultado').textContent = 'REPROVADO';
                }
            } else {
                document.getElementById('resultado').textContent = 'Insira notas válidas.';
            }
        });
    </script>
</body>
</html>
