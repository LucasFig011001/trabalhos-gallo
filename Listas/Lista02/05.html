<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 (Vender para algum curso)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4b4b4b;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #061d9e;
            font-size: 36px;
            margin-top: 20px;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #eb1919;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #972222;
        }

        #resultado {
            font-weight: bold;
            color: #061d9e;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Classificação de Triângulo</h1>
    <p>Informe os comprimentos dos lados A, B e C:</p>
    <input type="number" id="ladoA" placeholder="Lado A">
    <input type="number" id="ladoB" placeholder="Lado B">
    <input type="number" id="ladoC" placeholder="Lado C">
    <button id="verificar">Verificar</button>
    <p id="resultado"></p>

    <script>
        document.getElementById('verificar').addEventListener('click', () => {
            const ladoA = parseFloat(document.getElementById('ladoA').value);
            const ladoB = parseFloat(document.getElementById('ladoB').value);
            const ladoC = parseFloat(document.getElementById('ladoC').value);

            if (!isNaN(ladoA) && !isNaN(ladoB) && !isNaN(ladoC)) {
                if (ladoA + ladoB > ladoC && ladoA + ladoC > ladoB && ladoB + ladoC > ladoA) {
                    if (ladoA === ladoB && ladoB === ladoC) {
                        document.getElementById('resultado').textContent = 'Triângulo Equilátero';
                    } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
                        document.getElementById('resultado').textContent = 'Triângulo Isósceles';
                    } else {
                        document.getElementById('resultado').textContent = 'Triângulo Escaleno';
                    }
                } else {
                    document.getElementById('resultado').textContent = 'Não é um triângulo';
                }
            } else {
                document.getElementById('resultado').textContent = 'Insira valores válidos.';
            }
        });
    </script>
</body>
</html>
