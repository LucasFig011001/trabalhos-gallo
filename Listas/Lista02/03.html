<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4b4b4b;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #061d9e;
            font-size: 36px;
            margin-top: 20px;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #eb1919;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #972222;
        }

        #resultado {
            font-weight: bold;
            color: #061d9e;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Par ou Ímpar</h1>
    <p>Informe um número inteiro:</p>
    <input type="number" id="numero" placeholder="Número">
    <button id="verificar">Verificar</button>
    <p id="resultado"></p>

    <script>
        document.getElementById('verificar').addEventListener('click', () => {
            const numero = parseInt(document.getElementById('numero').value);

            if (!isNaN(numero)) {
                if (numero % 2 === 0) {
                    document.getElementById('resultado').textContent = 'O número é PAR.';
                } else {
                    document.getElementById('resultado').textContent = 'O número é ÍMPAR.';
                }
            } else {
                document.getElementById('resultado').textContent = 'Insira um número inteiro válido.';
            }
        });
    </script>
</body>
</html>
